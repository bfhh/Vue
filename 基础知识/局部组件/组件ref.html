<!--
1.ref标签，这个标可以通过 this.$refs.名字 获取对应的对象
    如果ref绑定的是一个普通的html元素，那么就是this.$refs.one 就是一个普通的dom对象
    如果ref绑定的是一个组件，那么this.$refs.one 就是一个组件的引用
-->
<div id="app1">
    <counter @change = "handleChange" ref="one"></counter>
    <counter @change = "handleChange" ref="two"></counter>
    <div>{{total}}</div>
</div>

</body>

        data:function(){
            return {

            }
        },

        methods:{
            handleClick:function () {
                this.number++;
                //子组件向父组件传值
                this.$emit('change')
            }
