<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app1">
        <ol>
            <todo-item v-bind:todo="item" v-for="item in lis" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
<script>
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{ todo.text }}</li>'
    })
    var vm = new Vue({
        el:'#app1',
        data:{
            list:[
                {id:0,text:'蔬菜'},
                {id:1,text:'淘宝'},
                {id:2,text:'咸鱼'},
            ]
        }
    })
</script>
</html>
