<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root">
        <div @click="handleClick">
            {{message}}
        </div>
        <item></item>
    </div>

</body>
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
<script>

    Vue.component('item',{
        template:'<div>组件</div>'

        })

    var vm = new Vue({
        el:"#root",
        data:{
            message:'hello'
        },
        methods:{
            handleClick:function () {
                alert(1)
            }
        }
    })
</script>
</html>
