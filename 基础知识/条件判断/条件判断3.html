<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div v-if="show ==='a'">this is a</div>
        <div v-else-if="show==='b'">this is B</div>
        <div v-else>射雕英雄传</div>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            show:'a',
        }
    })
</script>
</html>
