<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app2" >
        <p>{{message}}</p>
        <button v-on:click="handleClick">321312</button>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
<script>
    //字符串的split() 将字符串以什么分割成数组
    //数组的reverse() 将数翻转
    //数组的join('')将数组连接


    var app2 = new Vue({
        el:"#app2",
        data:{
            message:'你好!'
        },
        methods:{
            handleClick:function(){
                this.message = this.message.split('').reverse().join('');
            }
        }
    
    })

</script>
</html>
