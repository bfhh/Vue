<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定</title>
    <style>
        .activated{
            color:red;
        }
    </style>
</head>
<body>
<!--class可以和一个数组绑定，这个class显示的是一个变量绑定的内容-->
    <div id="app" :class="[activated]" @click="handleDivClick">hello</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
<script>
    var vue = new Vue({
        el:'#app',
        data:{
            activated:"",
        },
        methods:{
            handleDivClick:function () {
               this.activated = this.activated === "activated" ? "" :"activated";
            }
        }
    })
</script>
</html>
