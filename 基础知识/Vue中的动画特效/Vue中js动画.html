<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js动画</title>
</head>
<body>

<!--入场动画钩子 enter
    出场动画钩子 leave
-->
    <div id="app">
        <transition
                name="fade"
                @before-enter="handleBeforeEnter"
                @enter = "handleEnter"
                @after-enter = "handleAfterEnter"
        >

            <div v-if="show">美女</div>
        </transition>
        <button @click="handleClick">切换</button>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            show:false
        },
        methods:{
            handleClick:function () {
                this.show = !this.show;
            },
            handleBeforeEnter:function (el) {
                el.style.color = 'red';
            },
            //el是div元素，done是回调函数
            handleEnter:function (el,done) {
                setTimeout(()=>{
                    el.style.color = 'green';
                },2000);
                //done是一个回调函数,告诉Vue动画执行完毕
                setTimeout(()=>{
                    done();
                },4000)

            },
            handleAfterEnter:function (el) {
                el.style.color = "#000"
            }
        }
    })



</script>
</html>
