<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中得css动画原理</title>
    <style>
       @keyframes bounce-in {
           0% {
               transform: scale(0);
           }
           50% {
               transform: scale(1.5);
           }
           100% {
               transform: scale(1);
           }
       }
        .fade-enter-active{
            transform-origin: left center;
            animation: bounce-in 1s;
        }
        .fade-leave-active{
            transform-origin: left center;
            animation: bounce-in 1s reverse;
        }
    </style>
</head>
<body>
<div id="app">
    <transition name="fade">
        <div v-if="show">hello world</div>
    </transition>
    <button @click="handleClick">切换</button>
</div>
</body>
<script src="../vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            show:true,
        },
        methods:{
            handleClick:function () {
                this.show = !this.show;
            }
        }
    })
</script>
</html>
